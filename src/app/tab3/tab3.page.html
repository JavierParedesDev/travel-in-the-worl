<div class="game-container">
  <div class="game-header">Quiz Game</div>
  <div class="game-instructions">Seleccione la respuesta correcta para cada pregunta</div>
  <div class="score-container">
    <div class="score-text">Score: {{ score }} / {{ questions.length }}</div>
  </div>
  <div>
    <div class="level-container">
      <div class="level-text">Level: {{ currentLevel }} , siguiente nivel: {{ maxLevel}}</div>
      <div id="message" class="message-incorrecto"></div>
    </div>
  </div>
  <div *ngFor="let question of questions" class="question-container">
    <div class="question-text">{{ question.question }}</div>
    <div class="answer-options">
      <!-- Utilizamos ngFor para mostrar las opciones de respuesta -->
      <div *ngFor="let answer of question.answers" class="answer-option">
        <!-- En lugar de radio, usamos un botÃ³n o div para cada opciÃ³n de respuesta -->
        <button (click)="selectAnswer(question, answer)"
                [class.selected]="question.selectedAnswer === answer"
                class="answer-button">{{ answer }}</button>
    </div>
    
    </div>
    <!-- BotÃ³n para verificar la respuesta -->
    <button (click)="checkAnswer(question)" class="check-button">Check ðŸ˜¬</button>
  </div>
</div>
<app-modal [visible]="gameOver" (restartGameClicked)="restartGame()"></app-modal>
